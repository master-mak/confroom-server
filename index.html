<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конференц-зал</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .page {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 20px;
    }
    .active {
      display: flex;
    }
    .button-grid {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .big-button {
      background-color: #007bff;
      color: white;
      font-size: 24px;
      padding: 40px 60px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      width: 300px;
      height: 200px;
    }
    .file-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .file-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .file-card img {
      width: 48px;
      height: 48px;
    }
    .file-card button {
      margin-top: 10px;
    }
    .viewer-container, video {
      width: 100%;
      height: 100%;
      max-height: 90vh;
    }
    .back-button {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="home" class="page active">
    <div class="button-grid">
      <button class="big-button" onclick="navigate('materials')">Материалы к совещанию</button>
      <button class="big-button" onclick="navigate('screen')">Экран</button>
    </div>
  </div>

  <div id="materials" class="page">
    <button class="back-button" onclick="navigate('home')">← Назад</button>
    <div class="file-grid" id="fileList">
      <!-- Файлы будут добавлены динамически -->
    </div>
  </div>

  <div id="screen" class="page">
    <button class="back-button" onclick="navigate('home')">← Назад</button>
    <video id="hlsVideo" controls autoplay></video>
  </div>

  <div id="pdfViewer" class="page">
    <button class="back-button" onclick="navigate('materials')">← Назад</button>
    <div class="viewer-container">
      <iframe id="pdfFrame" width="100%" height="100%" style="border: none;"></iframe>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');

    function navigate(pageId) {
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      if (pageId === 'screen') startStream();
    }

    async function loadFiles() {
      const res = await fetch('/meetings/');
      const text = await res.text();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      const matches = [...text.matchAll(/href="(.*?)">(.*?)(?:<\/a>)/g)];
      for (const [, url, name] of matches) {
        if (url === '../') continue;
        const card = document.createElement('div');
        card.className = 'file-card';
        const icon = document.createElement('img');
        if (url.endsWith('.pdf')) icon.src = 'https://img.icons8.com/ios-filled/50/pdf.png';
        else if (url.endsWith('.pptx')) icon.src = 'https://img.icons8.com/ios-filled/50/presentation.png';
        else icon.src = 'https://img.icons8.com/ios-filled/50/file.png';
        card.appendChild(icon);
        const label = document.createElement('div');
        label.innerText = name;
        card.appendChild(label);
        if (url.endsWith('.pdf')) {
          const btn = document.createElement('button');
          btn.innerText = 'Открыть';
          btn.onclick = () => openPDF(url);
          card.appendChild(btn);
        }
        fileList.appendChild(card);
      }
    }

    function openPDF(url) {
      document.getElementById('pdfFrame').src = `/pdfjs/web/viewer.html?file=/meetings/${url}`;
      navigate('pdfViewer');
    }

    function startStream() {
      const video = document.getElementById('hlsVideo');
      const hlsUrl = '/live/stream.m3u8';
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
      }
    }

    // При загрузке страницы
    document.addEventListener('DOMContentLoaded', loadFiles);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
